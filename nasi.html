<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&display=swap" rel="stylesheet">
  <title>Recipe Book</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      font-family: "Imperial Script", cursive;
      font-weight: 400;
      font-style: normal;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .food {
      width: 200px;
      border: 5px solid black;
      background-color: lightcoral;
      margin-bottom: 20px;
      display:flex;
      flex-direction:column;
      align-items: center;
    }
    .food img {
      width:200px;
      height:200px;
      border: 2px solid black;
    }
    .food h3 {
      font-size:24px;	
      color:white;
    }
    .food button {
      padding: 10px 20px;
      font-size: 16px;
      font-family: inherit;
      border: none;
      background-color: black;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background-color 0.3s ease;
    }
    .food button:hover {
      background-color: darkred;
    }
    .card-row {
      display: flex;
      justify-content: center;    
      gap: 20px;                  
      flex-wrap: nowrap;           
    }
  </style>
</head>
